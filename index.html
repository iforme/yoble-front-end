<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Yoble</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/uikit.css" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<section id="login">
		<div id="form-login">
			<ul id="register">
				<li><a class="active" href="">Login</a></li>
				<li><a href="">Registrar</a></li>
				<span class="clear"></span>
			</ul>
			<form class="uk-panel uk-panel-box uk-form">
                <div class="uk-form-row">
                	<img src="assets/img/img-user.jpg" style="float:left" alt="">
                    <input class="uk-width-1-1 uk-form-large input-login username" type="text" placeholder="exemplo@yoble.com.br">
                </div>
                <div class="uk-form-row">
                	<img src="assets/img/img-password.jpg" style="float:left" alt="">
                    <input class="uk-width-1-1 uk-form-large input-login" type="password" placeholder="Senha">
                </div>
                <div class="uk-form-row">
                    <a class="bt-login" href="#">Login</a>
                </div>
                <div class="uk-form-row uk-text-small">
                    <label class="uk-float-left"><input type="checkbox">Lembrar minha senha</label>
                    <a class="uk-float-right uk-link uk-link-muted" href="#">Esqueceu sua senha?</a>
                </div>
            </form>
		</div>
	</section>

	<!-- Scripts e bibliotecas -->

	<script src="assets/components/jquery/jquery.min.js" />	
	<script src="assets/js/main.min.js" />	
</body>
</html>
